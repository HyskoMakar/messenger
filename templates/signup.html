<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>KitsuneGram: Sign Up</title>
</head>
<body class="type-2">
    <div class="fly-glass-container">
        <h2>Sign Up</h2>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('signup') }}">
            <div>
                <input type="text" placeholder="Username" id="name" name="name" required><br>
            </div>
            <div>
                <input type="password" placeholder="Password" id="password" name="password" required><br>
            </div>
            <div>
                <input type="password" placeholder="Password" id="password" name="password-repeat" required><br>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></p>
    </div>
</body>
</html>
