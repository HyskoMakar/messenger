services:
  - type: web
    name: pupupu-web
    env: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k eventlet -w 1 main:app
    envVars:
      - key: SECRET_KEY
        value: "replace-with-your-generated-secret"
      - key: DATABASE_PATH
        value: "/opt/render/project/data/app.db"
      - key: FLASK_ENV
        value: "production"